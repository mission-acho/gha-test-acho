name: Deploy
on:
  push:
    branches:
    - 'ecs/**' ### change   ecs/{env}/{service_name}
jobs:
  ecr-push:
    runs-on: 'ubuntu-latest'
    outputs:
      ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }} 
    steps:
      - uses: actions/checkout@v2
      - name: Set Env
        run: |
          echo "GH_ENV=$( echo ${{ github.ref }} | cut -d / -f 4)"
          echo $GH_ENV
      - name: Set Service
        run: |
          echo "GH_SVC=$( echo ${{ github.ref }} | cut -d / -f 5)"
          echo $GH_SVC